<html>
<head>
	<title>Schedule Creator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style/schedule-creator.css">
	<script src="script/schedule-creator.js"></script>
</head>

<body>
	<h1>Schedule Creator</h1>
	
	<div id="module-selection-wrapper">
		<button id="btnImport">Import Options (CSV)</button>
	</div>

	<div id="schedule-wrapper">
		<table id="schedule">
			<tr>
				<th>Time</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
			</tr>
			<tr id="r8">
				<th>08:00</th>
			</tr>
			<tr id="r9">
				<th>09:00</th>
			</tr>
			<tr id="r10">
				<th>10:00</th>
			</tr>
			<tr id="r11">
				<th>11:00</th>
			</tr>
			<tr id="r12">
				<th>12:00</th>
			</tr>
			<tr id="r13">
				<th>13:00</th>
			</tr>
			<tr id="r14">
				<th>14:00</th>
			</tr>
			<tr id="r15">
				<th>15:00</th>
			</tr>
			<tr id="r16">
				<th>16:00</th>
			</tr>
			<tr id="r17">
				<th>17:00</th>
			</tr>
			<tr id="r18">
				<th>18:00</th>
			</tr>
			<tr id="r19">
				<th>19:00</th>
			</tr>
			<tr id="r20">
				<th>20:00</th>
			</tr>
		</table>
	</div>
</body>

</html>
